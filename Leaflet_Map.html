<html>
<head>
  <title>My Leaflet Map!</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
       integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
       crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
       integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
       crossorigin=""></script>
  
      <script src="jquery-2.1.1.min.js"></script> 


  <style>
     
  #map {
    position: absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
  }
  </style>

</head>
<body>

  <div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([47.2529,-122.4443], 12)
  // load a tile layer (base map)
  L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18,
      
    }).addTo(map);

    // load GeoJSON from an internal file
  var stations = { "type": "FeatureCollection",
        "features": [
        {
          "type": "Feature",
          "properties": {
          "name": "Van Dorn Street",
          "marker-color": "#0000ff",
          "marker-symbol": "rail-metro",
          "line": "blue"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.12911152370515,
            38.79930767201779
          ]
          }
        },
        {
          "type": "Feature",
          "properties": {
          "name": "Franconia-Springfield",
          "marker-color": "#0000ff",
          "marker-symbol": "rail-metro",
          "line": "blue"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.16797018042666,
            38.766521892689916
          ]
          }
        },
        {
          "type": "Feature",
          "properties": {
          "name": "Federal Center SW",
          "marker-color": "#0000ff",
          "marker-symbol": "rail-metro",
          "line": "blue"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.01586821694521,
            38.885072355144786
          ]
          }
        },
        {
          "type": "Feature",
          "properties": {
          "name": "Judiciary Sq",
          "marker-color": "#ff0000",
          "marker-symbol": "rail-metro",
          "line": "red"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.01663895662587,
            38.896090317663166
          ]
          }
        },
        {
          "type": "Feature",
          "properties": {
          "name": "Capitol South",
          "marker-color": "#0000ff",
          "marker-symbol": "rail-metro",
          "line": "blue"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.00513941992737,
            38.885062500925
          ]
          }
        }
         ]
      }

      //add the geojson stations to the map
      L.geoJSON(stations).addTo(map);
      
  </script>
</body>
</html>
