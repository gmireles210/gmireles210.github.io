       crossorigin=""></script>
  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 


  <style>
     
  #map {
    position: absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
  }
  </style>

</head>
<body>

  <div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([47.2529,-122.4443], 12)
  // load a tile layer (base map)
  L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18,
      
    }).addTo(map);

    // load GeoJSON from an internal file

    featureLayer.bindPopup(feature.properties.FIRENAME);
}

newMap.fitBounds(datalayer.getBounds());

  </script>
</body>
</html>
