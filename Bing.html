<!DOCTYPE html>
<html>
    <head>
        <title>loadmapwithoptionsHTML</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>
    </head>
    <body>
        <div id='printoutPanel'></div>
        
        <div id='myMap' style='width: 100vw; height: 100vh;'></div>
        <script type='text/javascript'>
            function loadMapScenario() {
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                    /* No need to set credentials if already passed in URL */
                    center: new Microsoft.Maps.Location(47.2446, -122.4376),
                    mapTypeId: Microsoft.Maps.MapTypeId.aerial,
                    zoom: 10 });
                
            }
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AvpyYTh--xYopOmRM35_TJPItWsbcVKnOAj1R92Dd19R5i-6AxkqZ4xa-YLn6zOy&callback=loadMapScenario' async defer></script>
    </body>
</html>
