<!DOCTYPE html>
<!--
	By Greg Mireles using Google Maps Platform API and example
-->
<html>
	<head>
		<style>
			#map {
				width: 100%;
				height: 400px;
				background-color: grey;
			}
		</style>
	</head>
	
	<body>
		<h3> My <strong>Google</strong> Demo</h3>
		<div id="map"></div>
		<script>

			//this function starts up the map
			var map, infoWindow;
			function initMap() {
				
				//a variable for Tacoma
				var tacoma = {lat: 47.2446, lng: -122.4376};
				
				//The Map! Get the HTML element named 'map'
				var map = new google.maps.Map(document.getElementById('map'), {
					//set the zoom to 4
					zoom: 4,
					//set the center on the Tacoma variable 
					center: tacoma,
					//turn OFF the zoom control
					zoomControl: false,
					//Make it so you have to hold CTRL to zoom
					gestureHandling: 'cooperative',
					//Turn ON the map type controls (satellite/roads view)
					mapTypeControl: true,
					//Change the map type controls to be on the bottom left in a horizontal row
					mapTypeControlOptions :{
						style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
						position: google.maps.ControlPosition.BOTTOM_LEFT
					}
					});
					//A marker for Tacoma
				var marker = new google.maps.Marker({
					position: tacoma,
					map: map,
					label: "UWT"
				});
				infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Your Location.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      
    
				
			
				

			}
		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXvJ72oaaTTtLCj5XYS2EcPyMtEb1kyWQ&callback=initMap">
		</script>
	</body>


</html>
